<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
</body>
<script>
    let input = prompt("nhập số lượng số fibonacci") //  điền vào số lượng
    let a = 0
    let b = 1
    let temp
    document.write(a + "<br>")
    document.write(b + "<br>")
    for (let i = 0; i < input - 2; i++) {
        temp = a + b
        a = b
        b = temp
        if (temp % 5 === 0) {
            alert(`${temp} là số fibonacci đầu tiên chia hết cho 5`)
            break;
        }

    }
</script>
</html>
