<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz and buzz</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i < 101; i++) {

        if (i % 3 === 0 && i % 5 === 0) {
            document.write(`FizzBuzz <br>`)
        }else if (i%3 === 0){
            document.write(`Fizz <br>`)
        }else if(i%5 === 0){
            document.write(`Buzz <br>`)
        }else {
            document.write(i)
        }
    }
</script>
</html>
