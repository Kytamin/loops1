<script>
    let dergee = prompt("nhập vào nhiet do")
    while (dergee < 20 || dergee > 100) {
        if (dergee < 20) {
            alert("nhiệt độ quá lạnh")
            dergee = prompt("nhập vào nhiet do")
        } else if (dergee > 100) {
            alert("bạn sắp bị luộc")
            dergee = prompt("nhập vào nhiet do")
        }
    }
    alert("Nhiệt độ ổn đỉnh")
</script>
