<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci2</title>
</head>
<body>

</body>
<script>
    let input = prompt("nhập số lượng số fibonacci")
    let a = 0
    let b = 1
    let c
    let sum = 1
    for (let i = 0; i < input - 2; i++) {
        c = a + b
        a = b
        b = c
        sum += c
    }
    alert(`tổng của${input} số fibonacci là ${sum}`)
</script>
</html>
